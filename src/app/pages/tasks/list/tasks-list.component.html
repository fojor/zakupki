<ons-toolbar #toolbar>
    <div class="left">
        <ons-back-button>Назад</ons-back-button>
    </div>
    <div class="center">{{ currentCategory?.title }}</div>
    <div class="right">
        <ons-toolbar-button>
            <ons-icon icon="fa-edit" (click)="editCategory(currentCategory)"></ons-icon>
        </ons-toolbar-button>
    </div>
</ons-toolbar>

<div class="content">
    <ons-list>
        <ons-list-item *ngFor="let category of categories$ | async" (click)="openCategory(category)">
            <div class="left">
                <ons-icon icon="fa-folder" size="36px"></ons-icon>
            </div>
            <div class="center">
                <span class="list-item__title">{{ category.title }}</span>
                <span class="list-item__subtitle">On the Internet</span>
            </div>
        </ons-list-item>
        <ons-list-item *ngFor="let task of tasks$ | async">
            <ons-checkbox class="form-control left"></ons-checkbox>
            <div class="center" (click)="editTask(task)">{{ task.title }}</div>
        </ons-list-item>
    </ons-list>

    <ons-speed-dial position="right bottom" direction="up">
        <ons-fab>
            <ons-icon icon="fa-plus"></ons-icon>
        </ons-fab>
        <ons-speed-dial-item (click)="createTask()">
            <ons-icon icon="fa-file"></ons-icon>
        </ons-speed-dial-item>
        <ons-speed-dial-item (click)="createCategory()">
            <ons-icon icon="fa-folder"></ons-icon>
        </ons-speed-dial-item>
    </ons-speed-dial>
</div>
